<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexican House - Login</title>
    <link rel="stylesheet" href="/CSS/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">
        <div class="seccion-imagen">
            <img src="/Img/Tacos.webp" alt="Tacos">
        </div>

        <div class="seccion-formulario">
            <div class="contenedor-logo">
                <img src="/Img/Logo.png" alt="Mexican House Logo">
            </div>

            <h1 class="titulo-sistema">Sistema de Gestión de Ventas</h1>

            <h2 class="subtitulo">Ingresa tus datos</h2>

            <form class="formulario-login">
                <div class="campo-entrada">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Nombre de Usuario o ID">
                </div>

                <div class="campo-entrada">
                    <label for="contrasena">Contraseña</label>
                    <div class="contenedor-contrasena">
                        <input type="password" id="contrasena" placeholder="Contraseña">
                        <span class="icono-ojo">&#128065;</span>
                    </div>
                </div>

            </form>
            <a href="opciones.html"><button type="submit" class="boton-inicio-sesion">Iniciar Sesión</button></a>

            <a href="#" class="enlace-olvidaste">Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
