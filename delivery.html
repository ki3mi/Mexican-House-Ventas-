<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Mexican House</title>
    <link rel="stylesheet" href="css/estilos-delivery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap">
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado">
            <img src="img/Logo.png" alt="Mexican House Logo" class="logo-marca">
            <div class="titulo-seccion">
                <h1>Delivery</h1>
            </div>
        </header>

        <main class="contenedor-delivery">
            <div class="timeline">
                <div class="estado" data-estado="1">
                    <img src="img/Saliendo.png" alt="Icono de salida" class="icono-estado">
                    <span class="texto-estado">Saliendo de local</span>
                    <div class="contenedor-check">
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L225 353c-9.4 9.4-24.6 9.4-33.9 0L143 283c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                        </svg>
                    </div>
                </div>

                <img src="img/Flecha.png" alt="Flecha" class="flecha">
                
                <div class="estado" data-estado="2">
                    <img src="img/Camino.png" alt="Icono de scooter" class="icono-estado">
                    <span class="texto-estado">En camino</span>
                    <div class="contenedor-check">
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L225 353c-9.4 9.4-24.6 9.4-33.9 0L143 283c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                        </svg>
                    </div>
                </div>

                <img src="img/Flecha.png" alt="Flecha" class="flecha">
                
                <div class="estado" data-estado="3">
                    <img src="img/Entregado.png" alt="Icono de entrega" class="icono-estado">
                    <span class="texto-estado">Pedido entregado</span>
                    <div class="contenedor-check">
                        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L225 353c-9.4 9.4-24.6 9.4-33.9 0L143 283c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                        </svg>
                    </div>
                </div>
                
                <a href="opciones.html"><button class="boton-finalizar">Finalizar Compra</button></a>
            </div>
        </main>
    </div>

    <script src="js/script-delivery.js"></script>
</body>
</html>
