<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Mexican House</title>
    <link rel="stylesheet" href="css/estilos-productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor-principal">
        <header class="encabezado">
            <a href="opciones.html"><img src="/Img/Logo.png" alt="Mexican House Logo" class="logo-marca"></a>
            <div class="titulo-catalogo">
                <h1>Catálogo de Productos</h1>
            </div>
        </header>

        <nav class="navegacion-categorias">
            <button class="boton-categoria">Botanas</button>
            <button class="boton-categoria">Tacos</button>
            <button class="boton-categoria">Platos</button>
            <button class="boton-categoria">Bebidas</button>
        </nav>

        <main class="grid-productos">
            <div class="tarjeta-producto">
                <div class="contenedor-imagen-producto">
                    <img src="/Img/Guacamole.jpg" alt="Guacamole con totopos">
                    <div class="etiqueta-precio">s/10.00</div>
                </div>
                <div class="info-producto">
                    <div class="nombre-producto">Guacamole con totopos</div>
                    <button class="boton-agregar">Agregar al carrito</button>
                </div>
            </div>

            <div class="tarjeta-producto">
                <div class="contenedor-imagen-producto">
                    <img src="/Img/Tacos.avif" alt="Tacos al pastor">
                    <div class="etiqueta-precio">s/17.00</div>
                </div>
                <div class="info-producto">
                    <div class="nombre-producto">Tacos al pastor</div>
                    <button class="boton-agregar">Agregar al carrito</button>
                </div>
            </div>
            
            <div class="tarjeta-producto">
                <div class="contenedor-imagen-producto">
                    <img src="/Img/Enchilada.png" alt="Enchiladas verdes">
                    <div class="etiqueta-precio">s/21.00</div>
                </div>
                <div class="info-producto">
                    <div class="nombre-producto">Enchiladas verdes</div>
                    <button class="boton-agregar">Agregar al carrito</button>
                </div>
            </div>
            
            <div class="tarjeta-producto">
                <div class="contenedor-imagen-producto">
                    <img src="/Img/Horchata.jpg" alt="Agua de Horchata">
                    <div class="etiqueta-precio">s/15.00</div>
                </div>
                <div class="info-producto">
                    <div class="nombre-producto">Agua de Horchata</div>
                    <button class="boton-agregar">Agregar al carrito</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
